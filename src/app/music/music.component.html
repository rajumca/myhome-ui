<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand active"  (click)="sort('year')">Sort by year</a>
  <a class="navbar-brand active"  (click)="sort('name')">Sort by name</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<div class="row">
  <div class="col-4">
    <div class="list-group" *ngFor="let album of currentAlbums">
      <button type="button" [class.active]="album.selected" (click)="selectAlbum(album)" class="list-group-item list-group-item-action active">
        {{album.name}}({{album.year}})
      </button>
      <!-- <footer class="blockquote-footer">{{album.composer}}</footer> -->
    </div>
  </div>
  <div class="col-5" style="position: fixed;  left:40%;">
        <ul class="mt-2">{{selectedAlbum.composer}}</ul>
    <ul class="list-group list-group-flush" *ngFor="let song of selectedAlbum.songs">
      <li class="list-group-item"><img class="music-icon" src="/assets/images/song-icon-png-19.jpg">{{song.name}} 
        </li>
    </ul>
  </div>

</div>
